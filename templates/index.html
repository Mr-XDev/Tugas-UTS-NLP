<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Analisis Topik Pidato Presiden</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-left">
            <h5 class="mb-1">Nama : Devi Hilsa Farida</h5>
            <h5 class="mb-1">NIM  : 231012050075</h5>    
            <h5 class="mb-1">MK   : Advanced NLP</h5>          
        </div>
        <div class="text-center">           
            <h1 class="mb-4">Analisis Topik Pidato Presiden Joko Widodo (2014â€“2024)</h1>
            <p class="lead">Pilih metode analisis untuk mendapatkan topik dari pidato tahunan Presiden Joko Widodo.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" action="/analyze">
                    <div class="mb-3">
                        <label for="method" class="form-label">Pilih Metode Analisis</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="method" value="tfidf" required>
                            <label class="form-check-label">TF-IDF (Information Retrieval)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="method" value="lda">
                            <label class="form-check-label">LDA (Latent Dirichlet Allocation)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="method" value="bertopic">
                            <label class="form-check-label">BERTopic (Clustering dan Embedding)</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analisis Topik</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Program Pasca Sarjana Teknik Informatika - UNIVERSITAS PAMULANG</p>

</body>
